<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <h2>Edit User</h2>

        <form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <select class="form-select" name="role"> <!-- Utilisation de "role" au lieu de "roleId" -->
                    <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"
                        th:selected="${user.role == role}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>

</html>
